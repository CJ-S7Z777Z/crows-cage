<!-- public/page3.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crow Cage - Main</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Light&family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <div class="top-section">
            <div class="user-info">
                <img src="assets/avatar.png" alt="Avatar" class="avatar">
                <div class="user-details">
                    <span class="username">Username</span>
                    <span class="userid">@user</span>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="balance-container">
            <span id="crowText">$crow</span>
            <span id="balance">0</span>
        </div>
        <button id="boostButton" class="boost-button">Boost</button>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <img src="assets/home-icon.png" alt="Home">
                <span>Home</span>
            </div>
            <div class="nav-item">
                <img src="assets/earn-icon.png" alt="Earn">
                <span>Earn</span>
            </div>
            <div class="nav-item">
                <img src="assets/bord-icon.png" alt="Bord">
                <span>Bord</span>
            </div>
            <div class="nav-item">
                <img src="assets/frens-icon.png" alt="Frens">
                <span>Frens</span>
            </div>
        </nav>

        <!-- Попап -->
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <div class="popup-option" data-multiplier="2">
                    <span>x2</span>
                    <span>Цена: 100 звезд</span>
                </div>
                <div class="popup-option" data-multiplier="5">
                    <span>x5</span>
                    <span>Цена: 450 звезд</span>
                </div>
                <div class="popup-option" data-multiplier="10">
                    <span>x10</span>
                    <span>Цена: 800 звезд</span>
                </div>
            </div>
        </div>
    </div>

    <script src="page3.js"></script>
</body>
</html>
